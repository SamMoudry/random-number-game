<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
  <h1>Guess A Number!</h1>
  <form action="">
    <div id="num-in" class="center">
      <input placeholder="Player 1" type="number" class="input" id="playerOne" min="1" max="25" />
      <input placeholder="Player 2" type="number" class="input" id="playerTwo" min="1" max="25" />
    </div>
    <div class="center">
      <button id="guessBtn">Guess</button>
    </div>
  </form>
  <h3>Too High or Too Low</h3>
<container class="center">
  <div id="player_1_output">
  </div>
  <div id="player_2_output">
  </div>
</container>
</body>

</html>
